<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css"></link>
</head>
<body>
    <h1>Password Generator</h1>
    <div id="output"></div>
    <div id="container">
        <div id="one">
        <label for="password">Password Length</label>
        <span>4</span>
        </div>
        <div id="two">
        <input type="range" min="1" max="20" value=4 id="password">
        </div>
        <div id="three">
        <input type="checkbox" id="uppercase">
        <label for="uppercase">UpperCase Letters</label>
        </div>
        <div id="four">
        <input type="checkbox" id="lowercase">
        <label for="lowercase">LowerCase Letters</label>
        </div>
        <div id="five">
        <input type="checkbox" id="number">
        <label for="number">Numbers</label>
        </div>
        <div id="six">
        <input type="checkbox" id="symbol">
        <label for="symbol">Symbols</label>
        </div>
        <div id="seven">
            <p>Strength</p>
            <p>7</p>
        </div>
        <button>Generate Password</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
